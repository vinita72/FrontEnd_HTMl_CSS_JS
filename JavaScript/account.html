<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Account Saving and current account</h2>

<p>In this example, <b>this</b> represents the <b>withdraw ammount</b> object.</p>

<p id="demo"></p>

<script>
// Create an object:
var saving = {
  accountNumber: "John",
  accountHolderName: "Doe",
  accountBalance: 4000,
  isSalary: 20000,
  withdraw : function(amount) {
    return this.accountBalance - amount;

  }

};

// Display data from the object:
document.getElementById("demo").innerHTML = saving.withdraw(2000);
</script>

</body>
</html>
