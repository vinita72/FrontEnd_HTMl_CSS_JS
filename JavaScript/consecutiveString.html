<script>
function includesMatch(lookupValue, testString){
    var re = new RegExp(lookupValue); //Here the 'i' means that we are doing a case insensitive match
    return testString.match(re) !== null
}

var lookupValue = "ab";
var test1  = "efg";
var test2  = "abadaba";

document.getElementById("demo").innerHTML = includesMatch(lookupValue, test2);
document.write = test2;

</script>
