<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Click on the button below
    </h1>

<form id="frm1" >
    First name: <input type="text" name="name" id="myName"><br>

    <button id="click" type="button" onclick = "myFunction()">CLICK ME</button>

  </form>
  
  <script>
  function myFunction() {
    var x = document.getElementById("myName").value;
    if(x != 'Bob' && x!='Alise'){
        document.getElementById("frm1").innerHTML = "Byee You! " +x;
    } 
    else {
        document.getElementById("frm1").innerHTML = "Good Morninig! " +x;
    }
  }
  </script>




</body>
