<h2>JavaScript Objects</h2>

<p>There are two different ways to access an object property.</p>

<p>You can use person.property or person["property"].</p>


        <script>

        function person(fname, lname, age, dateOfBirth) {
            this.fname = fname;
            this.lname = lname;
            this.age = age;
            this.dateOfBirth = dateOfBirth;

                }
   
            amit = new person("amit", "bachan", 20, "20-1-1892")
            rohan = new person("rohan", 21, "20-1-1998")
             var rohan = Object.create(amit);
    
                    print = function(){

                    document.write(amit.fname);         document.write("<br>");
                     document.write(rohan.fname);
                     document.write(rohan.lname);
  
                    }();
                     
 
    
    
    
        </script>
