<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Click on the button below
    </h1>

<form id="temp" >
    temperature in F: <input type="text" name="temperature" id="temperature"><br>

    <button id="click" type="button" onclick = "myFunction()">CLICK ME</button>

  </form>
  
  <script>

    var person = {
  fullName: function() {
    x = document.getElementById("temperature").value;
    return (x-32)*5/9;
  }
}
  function myFunction() {
    var c = person.fullName.call(person); 
        document.getElementById("temp").innerHTML = c;    
  }
  </script>
</body>
</html>
